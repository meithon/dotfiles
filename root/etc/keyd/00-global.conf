
[ids]
*

[main]
capslock = overload(ctrl_layer, macro(escape))
leftmeta = layer(meta_layer)

# rightmeta 
# https://github.com/rvaiya/keyd/issues/825
leftmeta+leftshift+f23 = layer(meta_layer)

[meta_layer:M]
c = macro(C-c)
v = macro(C-v)
a = macro(C-a)

[ctrl_layer:C]
a = macro(home)
e = macro(end)
