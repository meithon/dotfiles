bind Tab run-shell '
  current_window=$(tmux display-message -p "#{window_id}")
  last_window=$(tmux display-message -p "#{session_last_attached}")
  
  if [ "$(tmux display-message -p "#{window_zoomed_flag}")" = "1" ]; then
    tmux last-pane
    tmux resize-pane -Z
  else
    if tmux last-pane 2>/dev/null; then
      :
    else
      tmux last-window
    fi
  fi
'


